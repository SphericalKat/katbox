name: Check for lint errors

on:
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup golang
        uses: actions/setup-go@v2
        with:
          go-version: "1.18"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
