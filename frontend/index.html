<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="/src/upload.ts"></script>
    <title>{{ .Title }}</title>
</head>

<script>

</script>

<body>
    <div class="flex flex-col justify-center items-center w-full h-full">
        <div id="banner" class="hidden w-full bg-orange-400 text-center py-1">{{.Error}}</div>
        <h1 class="font-bold text-4xl text-accent pt-4">Upload</h1>
        <form id="upload" action="/api/upload" method="post"
            class="flex flex-col h-full justify-center items-start m-auto text-sm">
            
            <label for="upload" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Upload</label>
            <input type="file" name="upload" id="upload" required
                class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            <button id="submit" type="submit" onclick="" class="bg-accent mt-4 rounded-sm px-2 py-1 w-full">Upload</button>
            <div id="progressbar" class="hidden w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-4">
                <div id="progress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </form>
    </div>
</body>

</html>
